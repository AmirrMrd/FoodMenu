<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">خوش آمدید</h1>
          <p class="lead"></p>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="../../../assets/images/icons/Logo.webp" alt="Andrew Jones"
                  class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                <div class="emailOrMobile-div" style="width: 100%;margin-top: 30px;">
                  <span><label for="emailOrMobile">ایمیل یا شماره موبایل</label></span>
                  <input type="text" class="form-control" id="emailOrMobile" formControlName="emailOrMobile" minlength="2" required>
                </div>
                <div class="password-div" style="width: 100%; margin-top: 6px;">
                  <span><label for="password">رمز عبور</label></span>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="btn-div">
                  <button class="btn btn-success" type="submit" [disabled]="!this.loginForm.valid">ورود</button>
                  <button class="btn btn-primary" [routerLink]="'/register'">ثبت نام</button>
                </div>
                <label>
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label">فراموشی رمز</span>
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
