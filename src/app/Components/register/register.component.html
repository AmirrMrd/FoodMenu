<app-header></app-header>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">خوش آمدید</h1>
          <p class="lead">
            برای ساخت حساب کاربری فرم زیر را تکمیل کنید
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones"
                  class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form [formGroup]="registerForm" (ngSubmit)="register()"> <!-- فرم ثبت نام -->
                <div class="main-form">
                  <div class="firstName-div" style="width: 100%; margin-left: 3%;">
                    <span><label for="firstName">نام</label></span>
                    <span><input type="text" class="form-control" id="firstName" formControlName="firstName"></span>
                  </div>
                  <div class="lastName-div" style="width: 100%;">
                    <span><label for="lastName">نام خانوادگی</label></span>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                  </div>
                </div>
                <div class="emailOrMobile-div" style="width: 100%;margin-top: 6px;">
                  <span><label for="emailOrMobile">ایمیل یا شماره موبایل</label></span>
                  <input type="text" class="form-control" id="emailOrMobile" formControlName="emailOrMobile" minlength="2" required>
                </div>
                <div class="password-div" style="width: 100%; margin-top: 6px;">
                  <span><label for="password">رمز عبور</label></span>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="confirmPassword-div" style="width: 100%; margin-top: 6px;">
                  <span><label for="confirmPassword">تکرار رمز عبور</label></span>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>
                <div class="btn-div">
                  <button class="btn btn-success" [routerLink]="'/login'">ورود</button>
                  <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">ثبت نام</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
