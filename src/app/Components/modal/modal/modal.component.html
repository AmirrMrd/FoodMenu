<aside class="col-lg-6" *ngIf="show.isShowModal">
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <button (click)="show.closeModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            fdprocessedid=""></button>
        </div>
        <div class="modal-body">
          <app-register></app-register>
          <!-- <app-login></app-login> -->
        </div>
      </div>
    </div>
  </div>
</aside>
